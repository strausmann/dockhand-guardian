name: Trivy Security Scan

on:
  schedule:
    # TÃ¤glich um 2 Uhr UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docker/Dockerfile"
      - "guardian.py"
      - "pyproject.toml"
  pull_request:
    branches:
      - main
    paths:
      - "docker/Dockerfile"
      - "guardian.py"
      - "pyproject.toml"

permissions:
  contents: read
  security-events: write # For SARIF upload
  issues: write # For creating issues on vulnerabilities

jobs:
  scan-latest:
    name: Scan Latest Image
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "ghcr.io/strausmann/dockhand-guardian:latest"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: "0" # Don't fail on vulnerabilities

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy-latest"

      - name: Run Trivy for human-readable output
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "ghcr.io/strausmann/dockhand-guardian:latest"
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: "0"

  scan-dockerfile:
    name: Scan Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on Dockerfile
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "config"
          scan-ref: "docker/Dockerfile"
          format: "sarif"
          output: "trivy-dockerfile.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: "0"

      - name: Upload Dockerfile scan to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-dockerfile.sarif"
          category: "trivy-dockerfile"

  scan-filesystem:
    name: Scan Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on filesystem
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-fs.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: "0"

      - name: Upload filesystem scan to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-fs.sarif"
          category: "trivy-filesystem"

      - name: Run Trivy for human-readable output (dependencies)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          severity: "CRITICAL,HIGH"
