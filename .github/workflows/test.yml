name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest test_guardian.py -v --cov=guardian --cov-report=term-missing
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 guardian.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 guardian.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t dockhand-guardian:test .
    
    - name: Test Docker image
      run: |
        docker run --rm dockhand-guardian:test python -c "import guardian; print('OK')"
