version: 2
updates:
  # Docker dependencies - PRODUCTION RELEVANT (triggers releases)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "fix(deps)"
      include: "scope"
    open-pull-requests-limit: 5

  # Python dependencies - PRODUCTION RELEVANT (triggers releases)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "fix(deps)"
      include: "scope"
    open-pull-requests-limit: 5

  # GitHub Actions - CI only (no releases)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 5

  # npm dependencies - Dev tools only (no releases)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 5

